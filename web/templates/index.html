<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareless - Generate Share Link</title>
    <meta name="description" content="Shareless is an application that enables secure secret sharing without storing the data. Use temporary tokens to access your encrypted secrets.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
            display: block; /* Ensure labels are on their own line */
        }
        textarea, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        textarea:focus, select:focus, button:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            display: none; /* Initially hidden */
            word-wrap: break-word; /* Allow line breaking */
        }
        .result-message {
            color: #333;
        }
        .char-count {
            text-align: right;
            color: #777;
            font-size: 14px;
        }
        .copy-button {
            margin-top: 10px;
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Generate Share Link</h1>
    <form id="shareForm" hx-headers='{"Accept": "text/html"}' hx-post="/share" hx-target="#result" hx-swap="innerHTML" hx-ext="json-enc" hx-on::after-request="this.reset()">
        <label for="secretText">Secret Text:</label>
        <textarea id="secretText" name="text" rows="4" required placeholder="Enter your secret here..." maxLength="2500"></textarea>
        <div class="char-count" id="charCount">2500 characters remaining</div>

        <label for="expireOnOpened">Expire After Opening:</label>
        <input type="checkbox" id="expireOnOpened" name="expire_on_opened" style="margin-bottom: 15px;" />

        <label for="duration">Duration:</label>
        <select id="duration" name="duration" required>
            <option value="5m">5 Minutes</option>
            <option value="1h">1 Hour</option>
            <option value="3h">3 Hours</option>
            <option value="5h">5 Hours</option>
            <option value="7h">7 Hours</option>
            <option value="24h">1 Day</option>
        </select>

        <button type="submit">Generate Link</button>
    </form>

    <div id="result" class="result-message"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.2/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script>
      const textarea = document.getElementById('secretText');
      const charCount = document.getElementById('charCount');
      const maxLength = textarea.maxLength;

      textarea.addEventListener('input', function() {
          const remaining = maxLength - textarea.value.length;
          charCount.textContent = `${remaining} characters remaining`;
      });

      // Show the result div only when there's a result
      document.body.addEventListener('htmx:afterSwap', function (event) {
        if (event.detail.target.id === 'result') {
            const data = JSON.parse(event.detail.xhr.response);
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block'; // Show the result div
            resultDiv.innerHTML = `
                <p>Your share link:</p>
                <a href="${data.url}" target="_blank" style="word-wrap: break-word;">${data.url}</a>
                <button class="copy-button" onclick="copyToClipboard('${data.url}')">Copy Link</button>
            `;
        }
      });

      function copyToClipboard(text) {
          navigator.clipboard.writeText(text).then(() => {
              alert('Link copied to clipboard!');
          });
      }    </script>
</body>
</html>
