<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareless - Generate Share Link</title>
    <meta name="description" content="Shareless is an application that enables secure secret sharing without storing the data. Use temporary tokens to access your encrypted secrets.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .secret-box {
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve whitespace for the secret */
            word-wrap: break-word; /* Allow line breaking */
            color: #333;
            border: 1px solid #ccc;
        }
        .copy-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #218838;
        }
        .popover {
          position: absolute;
          background-color: #333;
          color: #fff;
          padding: 8px 12px;
          border-radius: 4px;
          z-index: 1000;
          transition: opacity 0.3s ease;
          opacity: 0; /* Start hidden */
        }
        .popover.show {
          opacity: 1; /* Show when class added */
        }
    </style>
</head>
<body>

    <h1>Your Shared Secret</h1>
    <div class="secret-box">{{.Text}}</div>
    <button class="copy-button" onclick="copyToClipboard('{{.Text}}')">Copy Secret</button>
    <div id="popover" class="popover" style="display: none;">Link copied!</div>
    <script>
        function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            const popover = document.getElementById('popover');
            const button = document.querySelector('.copy-button');

            // Position the popover near the button
            const buttonRect = button.getBoundingClientRect();
            popover.style.left = `${buttonRect.right + 10}px`;
            popover.style.top = `${buttonRect.top}px`;
            popover.style.display = 'block';

            // Show the popover
            popover.classList.add('show');

            // Hide the popover after 2 seconds
            setTimeout(() => {
                popover.classList.remove('show');
                popover.style.display = 'none';
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
      }
    </script>
</body>
</html>
